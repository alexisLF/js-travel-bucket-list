<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Travel bucket list</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <!-- page content -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#">My travel bucket list</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">

    <section class="row">
      <div class="panel col-12 col panel-default" id="user-bottom">
        <div class="panel-heading">
          <h3 class="panel-title">Register / Login</h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" id="register-form" name="register-form"  style="display: none">
            <div class="row">
              <div class="col col-md-6">
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="inputEmail" placeholder="toto@toto.fr">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Toto">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputTravelPassword" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="number" name="password" class="form-control" id="inputTravelPassword"
                      placeholder="******">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputTravelPasswordCheck" class="col-sm-2 control-label">Repeat password</label>
                  <div class="col-sm-10">
                    <input type="number" name="password-repeat" class="form-control" id="inputTravelPasswordCheck"
                      placeholder="******">
                  </div>
                </div>

                <button type="submit">Register</button>
              </div>
          </form>

          
          
        </div>
        <div class="panel-body">
          <form class="form-horizontal" id="loginform" name="loginform" style="display: none">
            <div class="row">
              <div class="col col-md-6">
                <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="inputEmail" placeholder="toto@toto.fr">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                  <div class="col-sm-10">
                    <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Toto">
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputTravelPassword" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="number" name="password" class="form-control" id="inputTravelPassword"
                      placeholder="******">
                  </div>
                </div>


                <button type="submit">Login</button>
              </div>
          </form>
        </div>
      </div>
      <span id="choice">
        <p>New here ?</p>
        <button id="register-choice">Register</button>
        <button id="login-choice">Login</button>
      </span>
  </div>

  </section>

  <section>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add your last visited city !</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="addform" name="addform">
          <div class="row">
            <div class="col col-md-6">
              <div class="form-group">
                <label for="inputCityName" class="col-sm-2 control-label">Name of the city</label>
                <div class="col-sm-10">
                  <input type="text" name="city" class="form-control" id="inputCityCountry" placeholder="Rouen">
                </div>
              </div>

              <div class="form-group">
                <label for="inputCityName" class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                  <input type="text" name="country" class="form-control" id="inputCityCountry" placeholder="France">
                </div>
              </div>

              <div class="form-group">
                <label for="inputTravelYear" class="col-sm-2 control-label">Year</label>
                <div class="col-sm-10">
                  <input type="number" name="year" class="form-control" id="inputTravelYear" placeholder="2010">
                </div>
              </div>
            </div>

            <div class="col col-md-6">
              <div class="form-group">
                <label for="inputCityDuration" class="col-sm-2 control-label">Duration</label>
                <div class="col-sm-10">
                  <input type="number" name="duration" class="form-control" id="inputCityDuration" placeholder="3">
                </div>
              </div>

              <div class="form-group">
                <label for="inputCityDurationUnit" class="col-sm-2 control-label">Unit</label>
                <div class="col-sm-10">
                  <select name="inputCityDuration" id="selectUnit" class="form-control">
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-block">Send</button>
            </div>
        </form>
      </div>
    </div>

    <div class="panel-footer">

    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add your city wishlist !</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" id="wishform" name="wishform">
          <div class="row">
            <div class="col col-md-6">
              <div class="form-group">
                <label for="inputCityName" class="col-sm-2 control-label">Name of the city</label>
                <div class="col-sm-10">
                  <input type="text" name="city" class="form-control" id="inputCityCountry" placeholder="Rouen">
                </div>
              </div>

              <div class="form-group">
                <label for="inputCityName" class="col-sm-2 control-label">Country</label>
                <div class="col-sm-10">
                  <input type="text" name="country" class="form-control" id="inputCityCountry" placeholder="France">
                </div>
              </div>

              <div class="form-group">
                <label for="inputTravelYear" class="col-sm-2 control-label">Year</label>
                <div class="col-sm-10">
                  <input type="number" name="year" class="form-control" id="inputTravelYear" placeholder="2010">
                </div>
              </div>
            </div>

            <div class="col col-md-6">
              <div class="form-group">
                <label for="inputCityDuration" class="col-sm-2 control-label">Duration</label>
                <div class="col-sm-10">
                  <input type="number" name="duration" class="form-control" id="inputCityDurationWish" placeholder="3">
                </div>
              </div>

              <div class="form-group">
                <label for="inputCityDurationUnit" class="col-sm-2 control-label">Unit</label>
                <div class="col-sm-10">
                  <select name="inputCityDurationWish" name="unit" class="form-control">
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                  </select>
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-block">Send</button>
            </div>
        </form>
      </div>
    </div>

    <div class="panel-footer">

    </div>
  </section>
  </div>



  <section>
    <h1>Cities i've visited</h1>
    <table class="table table-striped">
      <!--Table head-->
      <thead>
        <tr>
          <th>City</th>
          <th>Country</th>
          <th>Wished ?</th>
          <th>Action</th>
        </tr>
      </thead>
      <!--Table head-->

      <!--Table body-->
      <tbody id="cities-list">

      </tbody>
      <!--Table body-->
    </table>
  </section>
  </div> <!-- End Section -->

  <!-- JavaScripts -->
  <script src="resources/js/main.js"></script>
</body>

</html>
